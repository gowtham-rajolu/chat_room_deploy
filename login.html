<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .card {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #667eea;
      color: white;
    }

    button:hover {
      background: #5a6fd8;
    }

    .error {
      margin-top: 12px;
      color: #d93025;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---------- FULL PAGE LOADER ---------- */
    .page-loader {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .page-loader.hidden {
      display: none;
    }

    .spinner {
      width: 45px;
      height: 45px;
      border: 4px solid #ddd;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Gowtham's Chat-Room</h2>

    <div class="input-group">
      <input id="email" type="email" placeholder="Email" autocomplete="username" />
    </div>

    <div class="input-group">
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    </div>

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>

    <div class="footer">
      Donâ€™t have an account?
      <a href="/register">Create one</a><br/>
      <a onclick="forgot()">Forgot Password?</a>
    </div>
  </div>

  <!-- FULL PAGE LOADER -->
  <div id="pageLoader" class="page-loader hidden">
    <div class="spinner"></div>
  </div>

  <script>
    function showLoader() {
      document.getElementById("pageLoader").classList.remove("hidden");
    }

    function hideLoader() {
      document.getElementById("pageLoader").classList.add("hidden");
    }

    async function login() {
      const errorBox = document.getElementById("error");
      errorBox.style.display = "none";

      showLoader();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email.value.trim(),
            password: password.value
          })
        });

        const data = await res.json();

        if (!res.ok) {
          hideLoader();
          errorBox.innerText = data.msg || "Login failed";
          errorBox.style.display = "block";
          return;
        }

        localStorage.setItem("Token", data.token);
        window.location.href = "/";
      } catch {
        hideLoader();
        errorBox.innerText = "Network error";
        errorBox.style.display = "block";
      }
    }

    function forgot() {
      const mail = email.value.trim();

      if (!mail) {
        alert("Please enter your email first");
        return;
      }

      showLoader();

      fetch("/api/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: mail })
      })
      .then(r => r.json())
      .then(d => alert(d.msg))
      .catch(() => alert("Something went wrong"))
      .finally(() => hideLoader());
    }
  </script>
</body>
</html>
