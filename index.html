<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body { font-family: Arial; margin: 0; padding-bottom: 60px; }
    ul { list-style: none; padding: 10px; }
    li { margin-bottom: 8px; padding: 8px; background: #eee; border-radius: 6px; }
    form { position: fixed; bottom: 0; width: 100%; display: flex; gap: 10px; padding: 10px; background: white; }
    input { flex: 1; padding: 12px; }
    button { width: 100px; }
  </style>
</head>
<body>
<a href="/logout">logout</a>
<ul id="messages"></ul>

<form id="form">
  <input id="input" autocomplete="off" placeholder="Type message..." />
  <button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
  
  // token returned from login API (stored for sockets)
  const token = localStorage.getItem("token");

  const socket = io({
    auth: { token }
  });

  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  socket.on("load messages", msgs => msgs.forEach(addMessage));
  socket.on("chat message", addMessage);

  form.addEventListener("submit", e => {
    e.preventDefault();
    if (input.value.trim()) {
      socket.emit("chat message", input.value);
      input.value = "";
    }
  });

  function addMessage(msg) {
    const li = document.createElement("li");
    li.textContent =
      `${msg.name}: ${msg.content} (${new Date(msg.timeStamp).toLocaleTimeString()})`;
    messages.appendChild(li);
  }
</script>
</body>
</html>
